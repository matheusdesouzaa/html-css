<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando imagens</title>
</head>
<body>
    <h1>teste de imagens</h1>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem grande">
    </picture>
    <p></p>
    <audio controls autoplay>
        <source src="midia/happy-mistake.mp3" type="audio/mp3">
        <p>seu navegador n consegue reproduzir o audio <a href="midia/happy-mistake.mp3" target="_blank" rel="external">clique aqui</a> para 
            baixar o arquivo
        </p>
    </audio>
</body>
</html>

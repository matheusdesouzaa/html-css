<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pag02</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div>p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: red;
        }

        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>teste</h1>
    <p>passe o mouse no texto abaixo</p>
    <div>
        clique aqui
        <p>texto secreto</p>
    </div>
</body>
</html>

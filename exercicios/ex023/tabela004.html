<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            height: 100px;
            padding: 10px;
            border-collapse: collapse;
            text-align: center;
        }

        th,td{
            border: 1px solid black;
        }


    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>grupo</th>
                <th>nomes</th>
                <th colspan="3">filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3">mulheres</th>
                <td>ana maria</td>
                <td>allen</td>
                <td>rambo</td>
                <td>vingadore</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
